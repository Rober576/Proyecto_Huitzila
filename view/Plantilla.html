<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto</title>
    <link rel="stylesheet" href="../public/css/Plantilla.css">
</head>
<body>
    <header>
        <h1>Plantilla</h1>
    </header>

   

    <section class="container">
        <h2>Formulario</h2>
        <form id="advanced-form">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Formato: 123-456-7890" required>
            </div>
            <div>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="18" max="100" required>
            </div>
            <div>
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="">Selecciona</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div>
                <label>Preferencias:</label>
                <input type="checkbox" id="preferencia1" name="preferencia1">
                <label for="preferencia1">Preferencia 1</label>
                <input type="checkbox" id="preferencia2" name="preferencia2">
                <label for="preferencia2">Preferencia 2</label>
            </div>
            <div>
                <label>¿Cómo nos conociste?</label>
                <input type="radio" id="internet" name="conocimiento" value="internet" required>
                <label for="internet">Internet</label>
                <input type="radio" id="amigo" name="conocimiento" value="amigo">
                <label for="amigo">Amigo</label>
                <input type="radio" id="publicidad" name="conocimiento" value="publicidad">
                <label for="publicidad">Publicidad</label>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <section class="container">
        <h2>Tabla de Ejemplo</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Juan</td>
                    <td>25</td>
                    <td>juan@example.com</td>
                </tr>
                <tr>
                    <td>Maria</td>
                    <td>30</td>
                    <td>maria@example.com</td>
                </tr>
            </tbody>
        </table>
    </section>

 


    <footer>
        <p>Fábrica de Software del Instituto Tecnológico Superior Zacatecas Sur</p>
    </footer>
</body>
</html>
