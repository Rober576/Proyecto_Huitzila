    <main>
        <form class="section-main" id="form_ingreso_agave">
            <section class="section-form">
                <div class="cabezera">
                    <h4 class="h4">Modificar</h4>
                </div>
                <br>
                <p class="subtitulo-1"> Ingreso de Agave</p>
                <hr>
                <div class="grupo1">
                    <label class="label_datos" for="lote">Lote:</label>
                    <select id="lote" name="lote" required>
                        <option value="">Selecciona</option>
                        <option value="lote1">Lote 1</option>
                        <option value="lote2">Lote 2</option>
                    </select>
                </div>

                <div class="grupo1">
                    <label class="label_datos" for="procedencia">Procedencia:</label>
                    <select id="procedencia" name="procedencia" required>
                        <option value="">Selecciona</option>
                        <option value="procedencia1">Procedencia 1</option>
                        <option value="procedencia2">Procedencia 2</option>
                    </select>
                </div>

                <div class="grupo1">
                    <label class="label_datos" for="costo">Costo:</label>
                    <input type="text" id="costo" name="costo" required>
                </div>
            </section>

            <section class="section-form">
            <br>
              <p class="subtitulo-1">Registro en Bitácora</p>
              <hr>
                <div class="grupo1">
                    <label class="label_datos" for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>

                <div class="grupo1">
                    <label class="label_datos" for="guia">No. de guía:</label>
                    <input type="text" id="guia" name="guia" required>
                </div>

                <div class="grupo1">
                    <label class="label_datos" for="especie">Especie:</label>
                    <select id="especie" name="especie" required>
                        <option value="">Selecciona</option>
                        <option value="especie1">Especie 1</option>
                        <option value="especie2">Especie 2</option>
                    </select>
                </div>

                <div class="grupo1">
                    <label class="label_datos" for="agave">Agave (kg):</label>
                    <input type="text" id="agave" name="agave" required>
                </div>

                <div class="grupo1">
                    <label class="label_datos" for="brix">Brix:</label>
                    <input type="text" id="brix" name="brix" required>
                </div>

                <div class="grupo1">
                    <label class="label_datos" for="art">Art (kg):</label>
                    <input type="text" id="art" name="art" required>
                </div>
            </section>

            <section class="section-form">
                <br>
                <p class="subtitulo-1"> Ingreso de Agave</p>
                <hr>
                <div class="grupo1">
                    <label class="label_datos" for="coccion">Cocción:</label>
                    <input type="text" id="coccion" name="coccion" required>
                </div>
                <div class="grupo1">
                    <label class="label_datos" for="fecha_inicio">Fecha de inicio:</label>
                    <input type="date" id="fecha_inicio" name="fecha_inicio" required>
                </div>
                <div class="grupo1">
                    <label class="label_datos" for="fecha_fin">Fecha de fin:</label>
                    <input type="date" id="fecha_fin" name="fecha_fin" required>
                </div>
                
                <div class="grupo1">
                    <label class="label_datos" for="art">Art (kg):</label>
                    <input type="text" id="art" name="art" required>
                </div>
            </section>

                <div class="grupo-boton-reg">
                    <div class="boton_registrar">
                        <button type="submit">Guardar</button>
                        <button type="submit">Cancelar</button>
                    </div>
                </div>
                
        </form>
