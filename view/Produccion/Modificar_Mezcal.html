    <main>
        <form class="section-main" id="form_ingreso_agave">
            <section class="section-form">
                <div class="cabezera">
                    <h4 class="h4">Modificar</h4>
                </div>
                <br>
                <p class="subtitulo-1"> Datos generales</p>
                <hr>
                <div class="grupo1">
                    <label class="label_datos" for="lote">Lote:</label>
                    <input type="text" id="lote" name="lote" required>
                </div>
                <div class="grupo1">
                    <label class="label_datos"for="tanque">Tanque:</label>
                    <input type="text" id="tanque" name="tanque" class="styled-input" required>
                </div>
                <div class="grupo1">
                    <label class="label_datos" for="categoria">Categoría: </label>
                    <select id="categoria" name="categoria" required></select>
                </div>
                <div class="grupo1">
                    <label class="label_datos" for="especie">Especie: </label>
                    <select id="especie" name="especie" required>
                    </select>
                </div>
                <div class="grupo1">
                    <label class="label_datos" for="clase">Clase: </label>
                    <select id="clase" name="clase" required></select>
                </div>
                <div class="grupo1">
                    <label class="label_datos"for="edad">Edad:</label>
                    <input type="text" id="edad" name="edad" class="styled-input" required>
                </div>
            </section>

            <section class="section-form">
                <p class="subtitulo-1"> Producción inicial</p>
                <hr>
                <div class="grupo1">
                    <label class="label_datos" for="concentracion">Concentracion de alcohol inicial en %:</label>
                    <input type="text" id="concentracion" name="concentracion" required>
                </div>
                <div class="grupo1">
                    <label class="label_datos"for="volumen">Volumen inicial:</label>
                    <input type="text" id="volumen" name="volumen" class="styled-input" required>
                </div>
            </section>

            <div class="grupo-boton-reg">
                <div class="boton_registrar">
                    <button type="submit">Registrar</button>
                    <button type="submit">Cancelar</button>
                </div>
            </div>      
        </form>
