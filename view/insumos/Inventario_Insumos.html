<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Insumos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../../public/css/Plantilla.css">
    <link rel="stylesheet" href="../../public/css/Plantilla_Menu.css">
</head>
<body>
    <header>
        <div class="header_superior">
            <div class="titulo">
                <div class="nombre_ventana">
                    <img class="logo_mezcal" src="../../public/mezcal-logo.webp" width="30px" alt="">
                    <h1 class="nombre_Ventana">Inventario de Insumos</h1>
                </div>
            </div>
            <div class="boton-cerrar-session">
                <!-- Botón de cerrar sesión (si se requiere) -->
            </div>
        </div>
        <!-- Menú Desplegable -->
        <!-- Estructura del menú omitida para brevedad -->
    </header>
    <main>
        <section class="section-main">
            <div class="cabezera">
                <h4 class="h4">Insumos</h4>
            </div>
            <p class="subtitulo-1">Inventario de Insumos</p>
            <hr>

            <div class="tablas">
                <table border="1">
                    <thead>
                        <tr>
                            <th colspan="9">Datos del Insumo</th>
                        </tr>
                        <tr>
                            <th>ID Insumo</th>
                            <th>Cantidad</th>
                            <th>Costo unitario</th>
                            <th>Costo total</th>
                            <th>Fecha de Adquisición</th>
                            <th>Proveedor</th>
                            <th>Fecha de Caducidad</th>
                            <th>Acciones</th> <!-- Columna para botones de acciones como Editar o Eliminar -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas de esta sección deben ser generadas dinámicamente con los datos de los insumos -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>Fábrica de Software del Instituto Tecnológico Superior Zacatecas Sur</p>
    </footer>
</body>
</html>
