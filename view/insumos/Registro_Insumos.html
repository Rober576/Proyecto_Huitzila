<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro insumos</title>

    <link rel="stylesheet" href="../../public/css/Plantilla.css">
    <link rel="stylesheet" href="../../public/css/Plantilla_Menu.css">
    <link rel="stylesheet" href="../../public/css/insumos.css">
</head>
<body>
    <header>
		<div class="header_superior">
			<div class="titulo">

				<div class="nombre_ventana">
					<img class="logo_mezcal" src="../../public/mezcal-logo.webp" width="30px" alt="">
					<h1 class="nombre_Ventana">Insumos</h1>
				</div>

			</div>

			<div class="boton-cerrar-session">
				
			</div>
		</div>

		<!-- Menu Desplegable -->
		<div class="container_menu">
			<div class="menu">
				<input type="checkbox" id="check__menu">
				
				<label id="label__check" for="check__menu">
					<i class="fa-sharp fa-solid fa-bars icon__menu"></i>
				</label>
				<nav>
					<ul>
		
						<li>
							<a href="#">
								<i ></i>
								Insumos
							</a>
				
							<ul>
								<li><a >Registrar</a></li>
								<li><a >Consultar</a></li>
							</ul>
						</li>
		
						
		
						
					</ul>
        		</nav>
      		</div>
    	</div>
	</header>

    <main>
		<section class="section-main">
			<div class="cabezera">
				<h4 class="h4">Registro</h4>
			</div>
			<br>
			<p class="subtitulo-1">Datos de los insumos</p>
			<hr>
			<br>

				
			<form class="formulario" id="insumos_form">
				<div class="formulario-colum">
				
				<div class="grupo1">
					<label class="label_datos" for="Compras">Identificador<span class="campo-obligatorio">*</span>:</label>
					<input type="text" id="Identificador" name="Identificador" title="El identificador de insumo puede ser de hasta 40 caracteres conformado de caracteres alfanuméricos." required>
				</div>
				
				<div class="grupo1">
					<label class="label_datos" for="Nombre">Nombre<span class="campo-obligatorio">*</span>:</label>
					<input type="text" id="Nombre" name="Nombre" title="Nombre del insumo de hasta 50 caracteres incluyendo letras, números y símbolos '.'" required>
				</div>
				
				
				
				<div class="grupo1">
					<label class="label_datos" for="Unidades">Unidades<span class="campo-obligatorio">*</span>:</label>
					<input type="text" id="Unidades" name="Unidades" title="Unidades en las que se mide el insumo (Conformado por 10 caracteres de solo letras)." required>
				</div>
				
				<div class="grupo1">
					<label class="label_datos" for="Exitencia">Existencia<span class="campo-obligatorio">*</span>:</label>
					<input type="number" id="Existencia" name="Existencia" title="Cantidad del insumo en existencia (Conformado por caracteres enteros)." required>
				</div>

				<div class="grupo1">
					<label class="label_datos" for="FechaReg">Fecha de registro<span class="campo-obligatorio">*</span>:</label>
					<input type="date" id="FechaReg" name="FechaReg" title="Fecha de la última compra del insumo (Puede escribirla como mes/día/año o hacer click en el calendario y seleccionarla)." required>
				</div>
				
				<div class="grupo1">
					<label class="label_datos" for="Stockmi">Stock minimo<span class="campo-obligatorio">*</span>:</label>
					<input type="number" id="Stockmi" name="Stockmi" title="Cantidad mínima del insumo (Conformado por caracteres enteros)." required>
				</div>
				
				<div class="grupo1">
					<label class="label_datos" for="Stockma">Stock máximo<span class="campo-obligatorio">*</span>:</label>
					<input type="number" id="Stockma" name="Stockma" title="Cantidad máxima del insumo (Conformado por caracteres enteros)." required>
				</div>
				
				<div class="grupo1">
					<label class="label_datos" for="Costo">Costo<span class="campo-obligatorio">*</span>:</label>
					<input type="number" id="Costo" name="Costo" title="Costo del insumo (Conformado por caracteres decimales)." required>
				</div>

			</div>
				<div class="grupo1">
					<label class="label_datos" for="Nombre">Descripción</label>
					<textarea name="Descripcion" id="Descripcion" cols="30" rows="10" class="NoResizable" title="Descripción del insumo de máximo 100 caracteres incluyendo letras, números y símbolos ('.', ',', '_', '-')"></textarea>
				</div>
				
				<div class="grupo-boton-reg">
					<div class="boton_registrar">
						<button type="submit" id="registrar">Enviar</button>
						<button type="button" class="Boton_cancelar">Cancelar</button>
					</div>
				</div>
			</form>
		
		</section>
        
    </main>


    <footer>
        <p>Fábrica de Software del Instituto Tecnológico Superior Zacatecas Sur</p>
    </footer>
	<script src="../../controller/Insumos/js/reg_insumos.js"></script>
	<script src="../../view/insumos/js/valida_registro_insumos.js"></script>
	<script src="js/Cancela_Reg_Insumos.js"></script>
</body>
</html>
