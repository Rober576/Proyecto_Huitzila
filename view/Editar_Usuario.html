		<!-- Menu Desplegable -->
		<div class="container_menu">
			<div class="menu">
				<input type="checkbox" id="check__menu">
				
				<label id="label__check" for="check__menu">
					<i class="fa-sharp fa-solid fa-bars icon__menu"></i>
				</label>
				<nav>
					<ul>
		
						<li>
							<a href="#">
								<i ></i>

      		</div>
    	</div>
	</header>

    <main>
        <section class="section-main">
            <div class="cabezera">
                <h4 class="h4">Editar Usuario</h4>
            </div>
              <br>
              <p class="subtitulo-1"> Datos generales</p>
              <hr>
            <br>
            <form class="formulario-datos" id="advanced-form">
                <div class="grupo1">
                    <label class="label_datos" for="clave">Clave:</label>
                    <input type="text" id="clave" name="clave" required>
                </div>

                <div class="grupo1">
                    <label class="label_datos" for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="grupo1">
                    <label class="label_datos" for="apellidoP">Apellido patero:</label>
                    <input type="text" id="apellidoP" name="apellidoP" required>
                </div>
                
                <div class="grupo1">
                    <label class="label_datos" for="apellidoM">Apellido materno:</label>
                    <input type="text" id="apellidoM" name="apellidoM" required>
                </div>

                <div class="grupo1">
                    <label class="label_datos" for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="grupo1">
                    <label class="label_datos" for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" class="styled-input" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Formato: 123-456-7890" required>
                </div>

                <div class="grupo1">
                    <label class="label_datos" for="genero">Área de trabajo:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecciona</option>
                        <option value="Area1">Área 1</option>
                        <option value="Area2">Área 2</option>
                        <option value="Area3">Área 3</option>
                    </select>
                </div>

                
                <div class="grupo1">
                    <label class="label_datos">Dias laborales:</label>
                    <div class="grupo-checks">
                        <input type="checkbox" id="preferencia1" name="preferencia1">
                        <label class="label_datos" for="preferencia1">Preferencia 1</label>
                    </div>
                    <div class="grupo-checks">
                        <input type="checkbox" id="preferencia2" name="preferencia2">
                        <label class="label_datos" for="preferencia2">Preferencia 2</label>
                    </div>
                    
                </div>

                

                <div class="grupo-boton-reg">
                    <div class="boton_registrar">
                        <button type="submit">Enviar</button>
                    </div>
                </div>
            
            </form>
        </section>
    </main>

    

    <footer>
        <p>Fábrica de Software del Instituto Tecnológico Superior Zacatecas Sur</p>
    </footer>
</body>
</html>
