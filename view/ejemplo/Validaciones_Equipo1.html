<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/cssFormulario.css">
    <title>Formulario de Registro</title>
</head>

<body>

    <form id="formulario">
        <label for="nombre">Nombre:</label><br><br>
        <input type="text" id="nombre" name="nombre" maxlength="40">
        
        <label for="telefono">Teléfono:</label><br><br>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" maxlength="10">
        
        <label for="correo">Correo:</label><br><br>
        <input type="email" id="correo" name="correo" maxlength="60">
        
        <label for="id">ID:</label><br><br>
        <input type="text" id="id" name="id" pattern="[0-9]{2}[A-Za-z]{5}" maxlength="7">
        
        <label for="descripcion">Descripción:</label><br><br>
        <textarea id="descripcion" name="descripcion" maxlength="255"></textarea>

        <input type="submit" value="Enviar" id="registrar">
    </form>

    <script src="js/Validaciones_E1.js"></script>
    <script src="../../controller/ejemplo/js/Registro_ValidacionesE1.js"></script>

</body>

</html>
