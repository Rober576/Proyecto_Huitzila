<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/cssFormulario.css">

    <title>Formulario de Registro</title>
</head>
<body>

    <form id="Equipo2">
        <h1>Tabla 2</h1>
        <label for="campo1">Campo 1: teléfono (solo números; 10 caracteres)</label><br>
        <input type="text" id="campo1" name="campo1"><br>
        <label for="campo2">Campo 2: apellido (solo letras y espacios; máximo 20 caracteres)</label><br>
        <input type="text" id="campo2" name="campo2"><br>
        <label for="campo3">Campo 3: CURP (solo letras mayúsculas y números; 18 caracteres; debe cumplir con la expresión AAAA000000AAAAAA##, siendo las A letras y los 0 números, los # pueden ser letra o número)</label><br>
        <input type="text" id="campo3" name="campo3"><br>
        <label for="campo4">Campo 4: marca (solo létras; mínimo 5 caracteres)</label><br>
        <input type="text" id="campo4" name="campo4"><br>
        <label for="campo5">Campo 5: comentario (cualquier tipo de caracter; no es obligatorio; debe admitir saltos de línea)</label><br>
        <textarea id="campo5" name="campo5"></textarea><br>
        <input type="submit" id="registrar" value="Enviar">
    </form>

    <script src="../../controller/ejemplo/js/reg_equipo2.js"></script>
    <script src="../ejemplo/Equipo2/js/Validaciones.js"></script> 
</body>
</html>
